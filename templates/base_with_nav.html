{% extends 'base.html' %}

{% block title %}
<title>JDGroup - {{ currentPage }}</title>
{% endblock %}


{% block navbar %}
<nav>
    <ul class="navbar">

    {% for name in names %}
    <li>
        {% if name != currentPage %}
            <a href = "/{{ names[name] }}">{{ name }}</a>
        {% else %}
            <a class = "currentNav" href = "/{{ names[name] }}">{{ name }}</a>
        {% endif %}
    </li>
    {% endfor %}

    </ul>
</nav>
{% endblock %}
