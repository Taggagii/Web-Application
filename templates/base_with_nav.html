{% extends 'base.html' %}

{% block title %}
<title>JDGroup - {{ currentPage }}</title>
{% endblock %}


{% block navbar %}
<nav>
    <ul class="navbar">

    {% for page in pages %}
    <li>
        {% if page != currentPage %}
            <a href = "{{ pages[page] }}">{{ page }}</a>
        {% else %}
            <a class = "currentNav" href = "{{ pages[page] }}">{{ page }}</a>
        {% endif %}
    </li>
    {% endfor %}

    </ul>
</nav>
{% endblock %}
