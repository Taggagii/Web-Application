{% extends 'base_with_nav.html' %}

{% block body %}

<div class="backingBox">
    <table>

    </table>

    <form action="/markbook/create/{{ class_edit_dict['class_name'] }}" method="post">
        <label for="class_name">Class Name</label>
        <input type="text" id="class_name" name="class_name" value="{{ class_edit_dict['class_name'] }}" required>

        <label for="grade">Grade</label>
        <input type="number" id="grade" name="grade" min="9" max="12" step="1">

        <label for="code">Course Code</label>
        <input type="text" id="code" name="code" placeholder="XXX#X#" pattern="[A-Z]{3}\d[A-Z]\d">

        <label for="start">Starting Date</label>
        <input type="date" id="start" name="start" required>

        <label for="end">Ending Date</label>
        <input type="date" id="end" name="end" required>
        {% if 'error' in class_edit_dict %}
        <p style="color: red;">{{ class_edit_dict['error'] }}</p>
        {% endif %}
        <input type="submit" value="Create Class">
    </form>
</div>




{% endblock %}
