{% extends 'base.html' %}

{% block title %}
<title>JDGroup - Home</title>
{% endblock %}

{% block navbar %}
    {% for name in names %}
    <li>
        {% if name != currentPage %}
            <a href = "{{ names[name] }}">{{ name }}</a>
        {% else %}
            <a class = "currentNav" href = "{{ names[name] }}">{{ name }}</a>
        {% endif %}
    </li>
    {% endfor %}

{% endblock %}

{% block body %}

{% endblock %}
